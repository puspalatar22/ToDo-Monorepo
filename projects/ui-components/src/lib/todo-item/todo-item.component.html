<tr [class.completed]="task.completed">
  <td class="title">{{ task.title }}</td>

  <td class="description">
    {{ task.description || '-' }}
  </td>

  <td>
    <span class="status" [class.done]="task.completed">
      {{ task.completed ? 'Completed' : 'Pending' }}
    </span>
  </td>

  <td>{{ task.createdAt | date:'short' }}</td>

  <td class="actions">
    <button class="toggle" (click)="toggle.emit(task.id)">
      {{ task.completed ? 'Undo' : 'Complete' }}
    </button>

    <button class="delete" (click)="delete.emit(task.id)">
      Delete
    </button>

    <button class="edit" (click)="edit.emit(task)">
      Edit
    </button>
  </td>
</tr>
